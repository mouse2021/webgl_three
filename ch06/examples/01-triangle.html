<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Chapter 6: Triangle</title>
	<style>
		#canvas {
			border : 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width=250 height=250></canvas>
	<script>
		var canvas = document.getElementById("canvas"),
			ctx = canvas.getContext("2d");
		
ctx.beginPath();
ctx.moveTo(125, 50);
ctx.lineTo(200, 200);
ctx.lineTo(50, 125);
ctx.closePath();

ctx.fillStyle = "rgba(255,150,50,0.5)";
ctx.fill();

ctx.strokeStyle = "red";
ctx.lineWidth = 2.0;
ctx.stroke();
	
	</script>
	
</body>
</html>
