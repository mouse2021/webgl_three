<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<title>Chapter 9: Animation with setTimeout()</title>
	<style>
		body {
			overflow : hidden;
		}
		#anim {
			position : absolute;
			width : 100px;
			height : 100px;
			background-color : orange;
		}
	</style>
</head>
<body>

	<div id="anim"></div>
	
	<script>
		
		function animate() {
			var element = document.getElementById("anim"),
				time = +new Date;

			element.style.left = (50 + Math.cos(time / 500) * 25) + "%";
			element.style.top = (50 + Math.sin(time / 500) * 25) + "%";

			setTimeout(animate, 1000 / 60);
		}

		animate();
		
	</script>
	
</body>
</html>
